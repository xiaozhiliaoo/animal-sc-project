spring:
  profiles:
    active: @profiles.active@
  application:
    name: forfun-marketing
endpoints:
  health:
    time-to-live: 600000

---

spring:
  profiles: native
  cloud:
    config:
      uri: http://localhost:${config.port:8888}
      name: forfun-config
      profile: ${spring.profiles.active}
  zipkin:
    base-url: http://localhost:9411
eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka
